<!DOCTYPE html>
<html>
<head>
  <title>Reading Copilot</title>
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>
  <div id="annotations-container">
    <h3>Current Annotation</h3>
    <div id="current-annotation-text">Select text on the page...</div>
    <small id="current-annotation-url"></small>
  </div>
  <hr>
  <div id="chat-container">
    <h3>Chat with LLM</h3>
    <div id="chat-history"></div>
    <textarea id="chat-input" placeholder="Ask about the annotation..."></textarea>
    <button id="send-chat-button">Send</button>
  </div>
  <script src="sidebar.js"></script>
</body>
</html>
